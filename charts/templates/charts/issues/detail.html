{% extends "base.html" %}

{% block main %}
	<h1 class="page-header">
		{{ issue.title }}

			Edit
		</a>
	</h1>
	<div class="col-xs-12 col-md-6">
		<p>
			Created by <strong>{{ issue.creator }}</strong>, last updated <strong>{{ issue.activity }}</strong>

		</p>
	</div>
{% endblock %}
