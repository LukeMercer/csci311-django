{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main %}
	<h1 class="page-header">
		{{ issue.title }}
		<a class="btn btn-default btn-sm" href="/charts/issues/{{ issue.id }}/" role="button">
			Back
		</a>
	</h1>
	<form role="form" method="POST" action="/charts/issues/{{ issue.id }}/edit/" class="col-xs-12">
		{% crispy form %}
		<a href="#" class="btn btn-danger" role="button">Delete</a>
	</form>
{% endblock %}
